<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Bootstrap 5 lab</title>
  </head>
  <body>
    <h1>Bootstrap 5 Lab</h1>
    <!-- auto resize cols: -->
    <h4>Components</h4>
    <br />

    <div class="container">
      <h3>Images</h3>
      <p>Responsive images</p>

      <br>
      <h3>Image fluid</h3>
      <div style="width: 30%; border: 3px solid rgb(170, 0, 255);">
        <img class="img-fluid" src="https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9&&fm=jpg" alt="...">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9&&fm=jpg" alt="...">
      </div>

      <br>
      <h3>Rounded</h3>
      <div style="width: 30%">
        <img class="img-fluid rounded" src="https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9&&fm=jpg" alt="...">
      </div>
      <br>

      <h3>Aligning images</h3>
      <div>
        <img class="rounded float-start"  src="https://via.placeholder.com/200" alt="...">
        <img class="rounded float-end"  src="https://via.placeholder.com/200" alt="...">      
      </div>
      <br>
      <br>




     




    </div>

    <!-- Bootstrap  JS start -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script> -->
    <!-- Bootstrap  JS end -->
  </body>
</html>
